<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
</head>
<body>
<div>
    <form action="" method="post">
        <label for="username">Username</label>
        <input type="text" id="username"><br>
        <label for="userpwd">Password</label>
        <input type="password" id="userpwd"><br>
        <label for="useremail">Email</label>
        <input type="email" id="useremail"><br>
        <p>Gender</p><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
        <p>Hobbies</p>
        <select>
            <option value="eat">An</option>
            <option value="sleep">Ngu</option>
            <option value="movie">Xem phim</option>
            <option value="swim">Di boi</option>
        </select><br>
        <p>Do an yeu thich</p>
        <input type="checkbox" name="garan1" value="friedChicken">Fried Chicken<br>
        <input type="checkbox" name="pizza" value="pizza">Pizza<br>
        <p>Gioi thieu ban than</p><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
        <button type="submit">Log In</button>
        <button type="reset">Reset</button>
    </form>
</div>

</html>
